<dialog 
    open 
    class="w-full h-full">
    <div class="center mt-8 mb-8">
        <h1 class="titulo">{{ nomeBotoes.titulo }}</h1>
    
        <button 
        class="absolute right-0 top-0 p-6 opacity-50"
        (click)="fechar()">x</button>
    </div>

    <hr>

    <nav class="flex flex-col mt-10">
        <button 
            class="text-2xl m-4"
            (click)="fechar()"
            [routerLink]="nomeBotoes.rotaNovo"
            >{{ nomeBotoes.novo }}</button>
        <button 
            class="text-2xl m-4"
            (click)="fechar()"
            [routerLink]="nomeBotoes.rotaListar"
            >{{ nomeBotoes.listar }}</button>
    </nav>

    <div
        class="center mt-11">
        <button
            class="botao-azul"
            (click)="fechar()">
            Concluir
        </button>
    </div>
</dialog>
