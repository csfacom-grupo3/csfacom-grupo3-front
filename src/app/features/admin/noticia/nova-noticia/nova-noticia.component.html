<div class="nova-noticia-container">
  <h2>Criar Nova Notícia</h2>

  <div class="form-group">
    <label for="titulo">Título</label>
    <input type="text" id="titulo" #titulo>
  </div>

  <div class="form-group">
    <label for="conteudo">Conteúdo</label>
    <textarea id="conteudo" #conteudo></textarea>
  </div>

  <!-- Adicionar outros campos -->

  <button (click)="criarNoticia(titulo.value, conteudo.value)">Criar Notícia</button>
</div>
