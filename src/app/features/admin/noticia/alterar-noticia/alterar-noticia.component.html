<div class="alterar-noticia-container">
    <h2>Alterar Notícia</h2>
  
    <form [formGroup]="alterarNoticiaForm" (ngSubmit)="salvarAlteracoes()">
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" formControlName="titulo" id="titulo">
      </div>
  
      <div class="form-group">
        <label for="conteudo">Conteúdo:</label>
        <textarea formControlName="conteudo" id="conteudo" rows="8"></textarea>
      </div>
  
      <button type="submit" [disabled]="alterarNoticiaForm.invalid">Salvar Alterações</button>
    </form>
  </div>
